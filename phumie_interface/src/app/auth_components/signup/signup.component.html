<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your account</title>
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <svg viewBox="0 0 24 24" aria-hidden="true">
                <g><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></g>
            </svg>
        </div>
        
        <h1 class="auth-title">Create your account</h1>
        
        <form>
            <div class="form-group">
                <label class="form-label">Name</label>
                <input type="text" class="form-input" name="name" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Phone or email</label>
                <input type="text" class="form-input" name="email" required>
            </div>
            
            <div class="auth-divider">
                <span>Use email instead</span>
            </div>
            
            <div class="form-group">
                <label class="form-label">Date of birth</label>
                <p class="auth-subtitle" style="margin-bottom: 16px;">This will not be shown publicly. Confirm your own age, even if this account is for a business, a pet, or something else.</p>
                <input type="date" class="form-input" name="dob" required>
            </div>
            
            <button type="submit" class="form-button">Next</button>
        </form>
        
        <div class="switch-auth">
            Have an account already? <a routerLink="signin" class="auth-link">Sign in</a>
        </div>
    </div>
</body>
</html>
