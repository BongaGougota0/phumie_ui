<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sign in to phumie</title>

        <h1 class="auth-title">Sign in to phumie</h1>
        
        <form>
            <button type="button" class="social-button">
