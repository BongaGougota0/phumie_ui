    <!-- Post Modal -->
    <div class="modal-overlay" id="postModalOverlay">
        <div class="post-modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <button class="modal-close" (click)="closePostModal()">×</button>
                <button class="drafts-button">Drafts</button>
            </div>
            
            <div class="modal-compose">
                <div class="modal-reply-notice">🌐 Everyone can reply</div>
                <div class="modal-compose-area">
                    <div class="modal-avatar"></div>
                    <form class="modal-compose-form" [formGroup]="postForm" (ngSubmit)="publishPost()">
                        <div class="modal-visibility">
                            <button type="button" class="visibility-dropdown">
                                Everyone 
                                <span>▼</span>
                            </button>
                        </div>
                        <textarea 
                            class="modal-compose-input" 
                            placeholder="What's happening?"
                            formControlName="post_content">
                            <div *ngIf="postForm.get('post_content')?.errors?.['length']">min length 10 chars and max length 366 chars</div>
                        </textarea>
                    </form>
                </div>
            </div>
            
            <div class="modal-actions">
                <div class="modal-compose-icons">
                    <button class="modal-icon-button">📷</button>
                    <button class="modal-icon-button">📊</button>
                    <button class="modal-icon-button">😊</button>
                    <button class="modal-icon-button">🗓️</button>
                    <button class="modal-icon-button">📍</button>
                </div>
                <button class="modal-post-button" (click)="publishPost()">Post</button>
            </div>
        </div>
    </div>
